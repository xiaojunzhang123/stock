{extend name="layouts/layout_iframe" /}

{block name="title"}审核会员认证状态{/block}

{block name="body"}
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">
        <input type="hidden" value="{$data.userid}" name="user_id">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">姓名：</label>
            <div class="formControls col-xs-8 col-sm-7">
                {$data.realname}
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份证号码：</label>
            <div class="formControls col-xs-8 col-sm-7">
               {$data.cardnum}
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-7 skin-minimal">
                <div class="radio-box">
                    <input name="status" type="radio" value="0" id="sex-1" {eq name="data.status" value="0"}checked{/eq}>
                    <label for="sex-1">待审核</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="status" id="sex-2" value="1" {eq name="data.status" value="1"}checked{/eq}>
                    <label for="sex-2">审核通过</label>
                </div>
				<div class="radio-box">
                    <input type="radio" name="status" id="sex-2" value="2" {eq name="data.status" value="2"}checked{/eq}>
                    <label for="sex-2">未审核通过</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="button" id="bth-submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
{/block}

{block name="footer"}

{/block}

{block name="script"}
<script>
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    $("#bth-submit").click(function(){
        var _oData = $("form").serialize(),
            _url = '{:url("admin/User/certupdate")}',
            _func = function (_resp) {
                if (!_resp.state) {
                    layer.msg(_resp.info);
                } else {
                    layer.msg('修改成功！', {time: 500}, function(){
                        if(_resp.data && _resp.data.url){
                            parent.window.location.href = _resp.data.url;
                        }else{
                            parent.window.location.reload();
                        }
                    });
                }
            };
        _ajaxPost(_url, _oData, _func);
    });
});
</script>
{/block}
