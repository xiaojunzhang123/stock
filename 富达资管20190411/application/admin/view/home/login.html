<title>后台管理系统登录</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" name="code" type="text" placeholder="验证码" style="width:185px;">
          <div style="float: right; width: 209px;"><img src="{:captcha_src()}" onclick="this.src=this.src+'?'+Math.random()" title="看不清楚？换一张" alt="看不清楚？换一张" style=" width: 168px; height: 41px;" /></div>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer"></div>
<script type="text/javascript" src="__RESOURCE__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__RESOURCE__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__STATIC__/js/common.js"></script>
<script type="text/javascript" src="__RESOURCE__/lib/layer/layer.js"></script>
</body>
</html>
<script>
$(function () {
    $(".btn-success").click(function(){
        var _oData = $("form").serialize(),
            _url = '{:url("admin/Home/login")}',
            _func = function (_resp) {
                if (!_resp.state) {
                    layer.msg(_resp.info);
                    //$("img").trigger("click");
                } else {
                    window.location.href = _resp.data.url;
                }
            };
        _ajaxPost(_url, _oData, _func);
    });
});
</script>
