<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link href="css/mui.min.css" rel="stylesheet">
	<link href="css/person.css" rel="stylesheet">
</head>
<body>
	<header class="has_back_top ">
			注册
			<a href="javascript:history.go(-1)" class="back_icon">
				<img src="img/back_icon.png">
			</a>
		</header>

		<form class="my_from">
			<div class="my_form_group">
				<input type="text" placeholder="请填写机构编码" id="orgCode" />
			</div>
			<div class="my_form_group">
				<input type="text" placeholder="请输入手机号码" id="phone" />
			</div>
			<div class="my_form_group has_get">
				<input type="text" placeholder="请输入验证码" id="code" />
				<span class="get_btn">获取短信验证码</span>
			</div>
			<div class="my_form_group">
				<input type="password" placeholder="请输入6~12位密码" id="password" />
			</div>
			<div class="my_form_group">
				<input type="password" placeholder="请再次输入6~12位密码" id="rePassword" />
			</div>
			<div class="my_form_group">
				<input class="sub_btn" type="button"  value="立刻注册" id="submit" />
			</div>
			<div class="my_form_group">
				<div style="width:22px; display: inline-block;" class="mui-input-row mui-checkbox mui-left select_btn lf">
					<label></label>
					<input name="checkbox" value="Item 1" type="checkbox">
				</div>
				<div class="lf read_tip">
					提交注册表示您已经阅读并同意<span>用户协议</span>相关内容
				</div>
			</div>
		</form>

	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		
	</script>
	
</body>
</html>
