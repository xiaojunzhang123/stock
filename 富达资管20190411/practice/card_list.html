<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		
	<title>银行卡列表</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link href="css/mui.min.css" rel="stylesheet">
	<link href="css/person.css" rel="stylesheet">
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/mui.min.js"></script>
	<style type="text/css">
		body{
			background: #f5f5f5!important;
		}
		.mui-table-view-cell>a {
		    height: auto;
		    line-height: 24px;
		    padding-top: 14px !important;
		    font-size: 14px;
		}
		.ml_title.ml-tip{
			font-size: 14px;
			color: #666;
			height: 36px;
			line-height: 36px;
		}
		.ml-tip {
		    color: #e4393c;
		}
	</style>
</head>
	<body class="  mui-ios mui-ios-10 mui-ios-10-3">  
		<header class="header_con">
		    <a href="javascript:history.go(-1)" class="lf">
		        <img src="img/call_back.png">
		    </a>
		    <p>银行卡列表</p>
		</header>

		<div class="mui-content">
		   <p class="ml-tip  ml_title">银行账户</p>
		   	<ul class="cardList mui-table-view">
			    <li class="mui-table-view-cell mui-media">
			        <a href="add_bankcard.html">
			            <img class="mui-media-object mui-pull-left" src="img/yl.png">
			            <div class="mui-media-body">
			                <span class="bankName">城站支行</span>
			                <p class="bankNum mui-ellipsis">999999999798989</p>
			            </div>
			        </a>
			    </li>
			</ul>
			<p class="ml-tip">每人最多绑定一张银行卡,点击卡片可修改原银行卡信息</p>
		</div>

		<div class="mui-content">
		   <p class="ml-tip ml_title">支付宝账号</p>
		   	<ul class="cardList mui-table-view">
			    <li class="mui-table-view-cell mui-media">
			        <a href="add_bankcard.html">
			            <img style="width:30px;height: 30px!important;" class="mui-media-object mui-pull-left" src="img/zfb.png">
			            <div class="mui-media-body">
			                <span class="bankName">* 近平</span>
			                <p class="bankNum mui-ellipsis">13484938079</p>
			            </div>
			        </a>
			    </li>
			</ul>
			<p class="ml-tip">每人最多绑定一个支付宝账号</p>
		</div>
		

</body>
</html>
