<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">		
	<title>经纪人</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link href="css/mui.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/manager.css">
    <link rel="stylesheet" type="text/css" href="css/person.css">
    <link href="css/foundation-datepicker.min.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/foundation-datepicker.js"></script>
    <style type="text/css">
        body{
            background: #f5f5f5;
        }
        .ml_btn{
            margin-top: 16px!important;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>  
	<div class="manager_con">
		<header class="header_con">
		    <a href="javascript:history.go(-1)" class="lf">
		        <img src="img/call_back.png">
		    </a>
		    <p>经纪人</p>
		</header>
        <div id="main">
            <p class="income_title">
                <span class="fan_key">返佣金额</span>
                <span class="fan_count">0.00元</span>
                <span class="fan_tip">注:以实际到账为准</span>
            </p>

            <div class="date_group clear_fl">
                <span class="date_key lf">日期：</span>
                <input type="text"  class="date_value lf" value="2018-01-20" id="startDate">
            </div>
            <div class="date_group clear_fl">
                <span class="date_key lf">至：</span>
                <input type="text"  class="date_value lf" value="2018-01-20" id="endDate">
            </div>

            <button type="submit" class="ml_btn mui-btn mui-btn-block">查询</button>

            <ul class="search_result_list">
                <li class="s_r_title flex_nowrap">
                    <span class="lf">返佣金额</span>
                    <span class="lf">时间</span>
                </li>
                <li class="flex_nowrap">
                    <span class="lf">0.00</span>
                    <span class="lf">2018-01-20</span>
                </li>
                <!-- empty -->
                <li class="empty">当前查询记录为0条</li>
            </ul>

        </div>
	</div>

<script type="text/javascript">
    $(function(){
        $('#startDate').fdatepicker({
            format: 'yyyy-mm-dd'
        });
        $('#endDate').fdatepicker({
            format: 'yyyy-mm-dd'
        });

    });
    
</script>
</body>
</html>
