<!DOCTYPE html>
<!-- saved from url=(0045)http://www.fcml888.com/ucenter/quick_pay.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>经纪人</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/person.css" rel="stylesheet">
	</head>
<!--个人中心-充值-支付宝-->
	<body class="quick_body payment_body mui-ios mui-ios-10 mui-ios-10-3">    
		<header class="bg_fff mui-bar mui-bar-nav">
		    <a class="color_red mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">经纪人</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group" action="" method="get" target="_blank">
			     <div class="mui-input-row">
			        <label>电话</label>
			        <div class="bankcard input_r">
						<input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号码" data-input-clear="1">
			        </div>
			    </div>
			     <div class="mui-input-row">
			        <label>姓名</label>
			        <div class="bankcard input_r">
						<input type="text" name="realName" class="mui-input-clear" placeholder="请输入真实姓名" data-input-clear="1">
			        </div>
			    </div>
			    <div class="mui-input-row">
			        <label>机构</label>
			        <div class="bankcard input_r">
						<input type="text" name="IDCard" class="mui-input-clear" value="默认机构:5555" data-input-clear="1">
			        </div>
			    </div>
			    <div class="mui-input-row">
			        <label>验证码</label>
					<div class="bankcard input_r">
			        	<input type="text" name="realCode" class="mui-input-clear" placeholder="验证码" data-input-clear="1">
			        	<a href="" class="get_code">获取验证码</a>
					</div>
			    </div>
				<div class="btn_box" style="background: #efeff4;padding-top: 25px;">
					<button type="submit" class="ml_btn mui-btn mui-btn-block">提交</button>
				</div>
			</form>
		</div>
		
		
	
		
		<!---js---->
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			})
		</script>
	

</body></html>
